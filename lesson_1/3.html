<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";
    /*
1. 10+10=20
2. далее читаем "10" как строку
3. соединяем 20 со строкой 10, конкатенация
4. получаем ответ 2010
*/
    console.log(10 + 10 + "10");

    /*
1. 10 число
2. далее читаем "10" как строку
3. 3я десятка число
4. с помощью + соединяем в одну строку (конкатенация) показатели и в результате получаем 101010
*/
    console.log(10 + "10" + 10);

    /*
    1. 1я 10 число
    2. 2я 10 число
    3. 3я десятка строка, однако с помощью ++ преобразовали в число
    4. с помощью console.log получили 30
    */
    console.log(10 + 10 + +"10");

    /*
1. 10 число
2. в кавычках ничего нет, деление на 0
3. в результате получаем минус бесконечность (-infinity)
*/
    console.log(10 / -"");

    /*
1. 10 число
2. в кавычках число записано неверно, но там не 0
3. в результате получаем NaN
NB долго не могла найти ошибку
*/
    console.log(10 / +"2,5");
  </script>
</body>

</html>
